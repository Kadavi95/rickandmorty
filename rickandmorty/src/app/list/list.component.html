<app-loader *ngIf="(episode$ | async) === null"></app-loader>
<section class="container">
  <button class="list__arrow" (click)="showMenu()">arrowLeft</button>
  <div class="episodes__data">
    <div *ngFor="let episode of episode$ | async" class="episode__data">
      <div class="episode__name"><p>Nazwa odcinka:</p><p>{{episode.name}}</p></div>
      <div class="episode__airDate"><p>Data emisji:</p><p>{{episode.air_date}}</p></div>
    </div>
    </div>
</section>
